<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Plans App</title>
</head>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
<body>
    <div class="header">
        <h1>Gym Plans App</h1>
    </div>

    <form id="userPreferencesForm">
        

        <label class="label_gender" for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>


        <label for="daysPerWeek">Days Per Week:</label>
        <input type="number" id="daysPerWeek" name="daysPerWeek" min="1" max="7" required>
        <br>

        <label for="experienceLevel">Experience Level:</label>
        <select id="experienceLevel" name="experienceLevel">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
        <br>

        <div class="dropdown">
            <label for="options">Select yout favourite exercises that you want to do:</label>
            <br>
            <button>Exercises</button>
            <div class="dropdown-options">
                {% for option in options %}
                    <input type="checkbox" id="{{ option[0] }}" name="options" value="{{ option[0] }}">
                    <label for="{{ option[0] }}">{{ option[0] }}</label><br>
                {% endfor %}
            </div>
        </div>
        <br>

        <input class="submit" type="submit" value="Set User Preferences">
    </form>

    <div id="workoutPlan" style="display: none;">
        <h2>Generated Workout Plan</h2>
        
    </div>

</body>
</html>
